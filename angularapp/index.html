<body cg-busy="{promise: promise, minDuration:100, templateUrl: 'templateLoading.html'}">

<script type="text/ng-template" id="templateLoading.html">
	<div class="cg-busy cg-busy-animation ng-scope" ng-show="$cgBusyIsActive()">
		<div class="cg-busy-default-wrapper" style="position: absolute; top: 0px; left: 0px; right: 0px; bottom: 0px;">
	   <div class="cg-busy-default-sign mk-loading-screen">
	   	Mohong tunggu,,,
			<div class="sk-fading-circle">
				<div class="sk-circle1 sk-circle"></div>
				<div class="sk-circle2 sk-circle"></div>
				<div class="sk-circle3 sk-circle"></div>
				<div class="sk-circle4 sk-circle"></div>
				<div class="sk-circle5 sk-circle"></div>
				<div class="sk-circle6 sk-circle"></div>
				<div class="sk-circle7 sk-circle"></div>
				<div class="sk-circle8 sk-circle"></div>
				<div class="sk-circle9 sk-circle"></div>
				<div class="sk-circle10 sk-circle"></div>
				<div class="sk-circle11 sk-circle"></div>
				<div class="sk-circle12 sk-circle"></div>
			</div>
		</div>
	</div>
</script>

	<div id="wrapper">

		<!-- Navigation -->
		<nav 
			ng-if="isLogin"
			class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/">Makarizo Web Admin</a>
			</div>
			<!-- /.navbar-header -->

			<div class="navbar-default sidebar" role="navigation" >
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li class="mk-menu"><a href="#/">Beranda</a></li>
						<li class="mk-menu"><a href="#/allplayer">Semua Pemain</a></li>
						<li class="mk-menu"><a href="#/redeemtype">Tipe Redeem</a></li>
						<li class="mk-menu"><a href="#/redeemscore">Daftar Redeem Pemain</a></li>
						<li class="mk-menu"><a href="">Undi Pemenang</a></li>
						<li class="mk-menu"><a href="">History Pemenang Undian</a></li> 
						<li class="mk-menu"><a href="" ng-click="adminLogout()">Keluar</a></li> 
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<!-- Page Content -->
		<div id="page-wrapper{{isLogin?'':'---'}}">
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-12" ui-view>
					</div>
					<!-- /.col-lg-12 -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<script type="text/javascript">
		$(function() {
			$('#side-menu').metisMenu();
		});

		//Loads the correct sidebar on window load,
		//collapses the sidebar on window resize.
		// Sets the min-height of #page-wrapper to window size
		$(function() {
			$(window).bind("load resize", function() {
				topOffset = 50;
				width = (this.window.innerWidth > 0) ? this.window.innerWidth : this.screen.width;
				if (width < 768) {
					$('div.navbar-collapse').addClass('collapse');
					topOffset = 100; // 2-row-menu
				} else {
					$('div.navbar-collapse').removeClass('collapse');
				}

				height = ((this.window.innerHeight > 0) ? this.window.innerHeight : this.screen.height) - 1;
				height = height - topOffset;
				if (height < 1) height = 1;
				if (height > topOffset) {
					$("#page-wrapper").css("min-height", (height) + "px");
				}
			});

			var url = window.location;
			var element = $('ul.nav a').filter(function() {
				return this.href == url || url.href.indexOf(this.href) == 0;
			}).addClass('active').parent().parent().addClass('in').parent();
			if (element.is('li')) {
				element.addClass('active');
			}
		});
	</script>

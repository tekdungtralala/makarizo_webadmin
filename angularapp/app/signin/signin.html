<br/><br/>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<form>
			<div class="form-group {{vm.errorMsg.username}}">
				<label for="username">Username</label>
				<input 
					ng-model="vm.username"
					type="text" class="form-control" id="username" placeholder="Email">
			</div>
			<div class="form-group {{vm.errorMsg.password}}">
				<label 
					for="password">Password</label>
				<input 
					ng-model="vm.password"
					type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<button 
				ng-click="vm.preSubmit()"
				type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
